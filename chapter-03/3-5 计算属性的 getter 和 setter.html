<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="../vue.js"></script>
    <title>3-5  计算属性的 getter 和 setter</title>
  </head>
  <body>
    <div id="app">
      <div>{{ fullName }}</div>
    </div>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          firstName: "Jack",
          lastName: "Wolf",
        },
        // 当 computed 依赖的值更新时，会重新计算
        computed: {
          fullName: {
            get: function() {
              return this.firstName + " " + this.lastName
            },
            set: function(val) {
              console.log("set val is " + val)
              var arr = val.split(" ")
              this.firstName = arr[0]
              this.lastName = arr[1] 
            }
          }
        }
      });
    </script>
  </body>
</html>
