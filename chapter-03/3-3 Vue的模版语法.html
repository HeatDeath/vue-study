<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="../vue.js"></script>
    <title>3-3 Vue的模版语法</title>
  </head>
  <body>
    <div id="app">
      <div>{{ name + " Lee" }}</div>
      <div v-text="nameHtml"></div>
      <div v-html="nameHtml" :title="name"></div>
    </div>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          name: "Jack Wolf",
          nameHtml: "<h1>Jack Wolf html</h1>"
        }
      });
    </script>
  </body>
</html>
