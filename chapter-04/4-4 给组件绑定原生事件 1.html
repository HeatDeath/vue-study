<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="../vue.js"></script>
    <title>4-4 给组件绑定原生事件</title>
  </head>
  <body>
    <div id="root">
      <item @click="handleClick"></item>
    </div>

    <script>
      var item = {
        template: '<div @click="handleItemClick">item</div>',
        methods: {
          handleItemClick: function() {
            alert("handleItemClick")
            this.$emit('click')
          }
        }
      };

      var vm = new Vue({
        el: "#root",
        components: {
          item: item
        },
        data: {
          total: 3
        },
        methods: {
          handleClick: function() {
            alert('handleClick')
          }
        }
      });
    </script>
  </body>
</html>
