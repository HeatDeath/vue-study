<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="../vue.js"></script>
    <title>4-6 在Vue中使用插槽</title>
  </head>
  <body>
    <div id="root">
      <item content='<p>HelloWorld</p>'>
        <h1>SlotDemo</h1>
      </item>
    </div>

    <script>
      var item = {
        props: ["content"],
        template: `<div>
                    <p>hello</p>
                    <div v-html="this.content"></div>
                    <slot></slot>
                    <slot>默认内容</slot>
                  </div>`,
      };

      var vm = new Vue({
        el: "#root",
        components: {
          item: item
        },
      });
    </script>
  </body>
</html>
