<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="../vue.js"></script>
    <title>4-1 使用组件的细节点</title>
  </head>
  <body>
    <div id="root">
      <table>
        <tbody>
          <!-- is 解决小 bug -->
          <tr is="row"></tr>
          <tr is="row"></tr>
        </tbody>
      </table>
    </div>

    <script>
      Vue.component("row", {
        data: function() {
          return {
            content: "this is content"
          };
        },
        template: `
          <tr>
            <td>{{ content }}</td>
          </tr>
        `
      });

      var vm = new Vue({
        el: "#root",
        data: {}
      });
    </script>
  </body>
</html>
